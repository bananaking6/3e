<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ùö∫ Music</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="icon.svg" />
    </head>
    <body>
        <canvas id="visualizer"></canvas>
        <div
            id="bg"
            style="
                position: fixed;
                inset: 0;
                background-size: cover;
                filter: blur(25px);
                opacity: 0.2;
                z-index: -2;
            "
        ></div>
        <div id="app">
            <aside class="sidebar">
                <h1>ùö∫ Music</h1>
                <button onclick="showView('home')">Home</button>
                <button onclick="showView('search')">Search</button>
                <button onclick="openFavorites()">Favorites</button>
            </aside>
            <main>
                <section id="home" class="view">
                    <div class="home-hero">
                        <h2 class="home-title">Welcome to ùö∫ Music</h2>
                        <p class="home-subtitle">
                            Discover and stream your favorite music
                        </p>
                        <div class="home-actions">
                            <button
                                onclick="showView('search')"
                                class="home-button"
                            >
                                üîç Start Searching
                            </button>
                            <button
                                onclick="openFavorites()"
                                class="home-button secondary"
                            >
                                ‚≠ê View Favorites
                            </button>
                        </div>
                    </div>
                </section>
                <section id="search" class="view hidden">
                    <div class="search-header">
                        <h2>Search</h2>
                        <input
                            id="searchInput"
                            placeholder="Search for artists, songs, albums..."
                            value="twenty one pilots"
                        />
                    </div>
                    <div id="searchResults"></div>
                </section>
                <section id="artist" class="view hidden"></section>
                <section id="album" class="view hidden"></section>
                <section id="favorites" class="view hidden"></section>
            </main>
            <footer class="player-footer">
                <img id="playerCover" alt="Album Cover" />

                <div class="player-info">
                    <div id="playerTitle">Song Title</div>
                    <div id="playerArtist">Artist Name</div>

                    <div class="player-seek-container">
                        <span class="time-label" id="currentTime">0:00</span>

                        <div class="seek-bar" id="seekBar">
                            <div class="buffer-bar" id="bufferBar"></div>
                            <div class="progress-bar" id="progressBar"></div>
                            <div
                                class="seek-indicator"
                                id="seekIndicator"
                            ></div>
                            <div class="time-tooltip" id="timeTooltip">
                                0:00
                            </div>
                        </div>

                        <span class="time-label" id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button onclick="prev()">‚èÆ</button>
                    <button onclick="togglePlay()">‚èØ</button>
                    <button onclick="next()">‚è≠</button>
                    <button onclick="toggleLyrics()">üé§</button>
                    <button onclick="toggleQueue()">‚ò∞</button>
                </div>
            </footer>
        </div>
        <div id="lyricsView" class="hidden"></div>
        <div id="queueView" class="hidden"></div>
        <audio id="audio" crossorigin="anonymous"></audio>
        <script src="script.js"></script>
        <script src="adddemo.js"></script>
    </body>
</html>
