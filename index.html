<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ùö∫ Music</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="icon.svg" />
    </head>
    <body>
        <canvas id="visualizer"></canvas>
        <div id="bg"></div>
        <div id="app">
            <aside class="sidebar">
                <h1>ùö∫ Music</h1>
                <button onclick="showView('home')">Home</button>
                <button onclick="showView('search')">Search</button>
                <button onclick="openFavorites()">Favorites</button>
            </aside>
            <main>
                <section id="home" class="view">
                    <div class="home-hero">
                        <h2 class="home-title">Welcome to ùö∫ Music</h2>
                        <p class="home-subtitle">
                            Discover and stream your favorite music
                        </p>
                        <div class="home-actions">
                            <button
                                onclick="showView('search')"
                                class="home-button"
                            >
                                üîç Start Searching
                            </button>
                            <button
                                onclick="openFavorites()"
                                class="home-button secondary"
                            >
                                ‚≠ê View Favorites
                            </button>
                        </div>
                    </div>
                </section>
                <section id="search" class="view hidden">
                    <div class="search-header">
                        <h2>Search</h2>
                        <input
                            id="searchInput"
                            placeholder="Search for artists, songs, albums..."
                            value="twenty one pilots"
                        />
                    </div>
                    <div id="searchResults"></div>
                </section>
                <section id="artist" class="view hidden"></section>
                <section id="album" class="view hidden"></section>
                <section id="favorites" class="view hidden"></section>
            </main>
            <footer class="player-footer">
                <div class="player-seek-container">
                    <div class="seek-bar" id="seekBar">
                        <div class="buffer-bar" id="bufferBar"></div>
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="seek-indicator" id="seekIndicator"></div>
                        <div class="time-tooltip" id="timeTooltip">0:00</div>
                    </div>
                </div>

                <div class="player-info">
                    <img id="playerCover" alt="Album Cover" />
                    <div id="playerTitle">Song Title</div>
                    <div id="playerArtist">Artist Name</div>
                </div>

                <div class="player-controls">
                    <span
                        id="currentTime"
                        style="
                            font-size: 12px;
                            margin-right: 15px;
                            color: #b3b3b3;
                            font-variant-numeric: tabular-nums;
                        "
                        >0:00</span
                    >
                    <button onclick="prev()" title="Previous">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>
                    <button onclick="togglePlay()" title="Play/Pause">
                        <svg
                            width="32"
                            height="32"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button onclick="next()" title="Next">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                    <span
                        id="totalTime"
                        style="
                            font-size: 12px;
                            margin-left: 15px;
                            color: #b3b3b3;
                            font-variant-numeric: tabular-nums;
                        "
                        >0:00</span
                    >
                </div>

                <div style="display: flex; align-items: center; gap: 15px">
                    <button onclick="toggleLyrics()" title="Lyrics">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                            ></path>
                        </svg>
                    </button>
                    <button onclick="toggleQueue()" title="Queue">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path
                                d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"
                            />
                        </svg>
                    </button>
                    <div style="display: flex; align-items: center; gap: 8px">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                            />
                        </svg>
                        <input
                            type="range"
                            min="0"
                            max="1"
                            step="0.05"
                            oninput="
                                document.getElementById('audio').volume =
                                    this.value
                            "
                            style="
                                width: 80px;
                                height: 4px;
                                accent-color: #1db954;
                            "
                        />
                    </div>
                </div>
            </footer>
        </div>
        <div id="lyricsView" class="hidden"></div>
        <div id="queueView" class="hidden"></div>
        <audio id="audio" crossorigin="anonymous"></audio>
        <script src="script.js"></script>
        <script src="adddemo.js"></script>
        <script>
            function updatePlayIcon() {
                const audio = document.getElementById("audio");
                const btn = document.querySelector(
                    ".player-controls button:nth-child(3)",
                );
                if (!btn) return;
                if (audio.paused) {
                    btn.innerHTML =
                        '<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
                } else {
                    btn.innerHTML =
                        '<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                }
            }
            const audioEl = document.getElementById("audio");
            if (audioEl) {
                audioEl.addEventListener("play", updatePlayIcon);
                audioEl.addEventListener("pause", updatePlayIcon);
            }
        </script>
    </body>
</html>
