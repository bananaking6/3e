<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ùö∫ Music</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="icon.svg" />
    </head>
    <body>
        <canvas id="visualizer"></canvas>
        <div id="bg"></div>
        <div id="app">
            <aside class="sidebar">
                <h1>ùö∫ Music</h1>
                <button onclick="showView('home')">Home</button>
                <button onclick="showView('search')">Search</button>
                <button onclick="openFavorites()">Favorites</button>
            </aside>
            <main>
                <section id="home" class="view">
                    <div class="home-hero">
                        <h2 class="home-title">Welcome to ùö∫ Music</h2>
                        <p class="home-subtitle">
                            Discover and stream your favorite music
                        </p>
                        <div class="home-actions">
                            <button
                                onclick="showView('search')"
                                class="home-button"
                            >
                                üîç Start Searching
                            </button>
                            <button
                                onclick="openFavorites()"
                                class="home-button secondary"
                            >
                                ‚≠ê View Favorites
                            </button>
                        </div>
                    </div>
                </section>
                <section id="search" class="view hidden">
                    <div class="search-header">
                        <h2>Search</h2>
                        <input
                            id="searchInput"
                            placeholder="Search for artists, songs, albums..."
                            value="twenty one pilots"
                        />
                    </div>
                    <div id="searchResults"></div>
                </section>
                <section id="artist" class="view hidden"></section>
                <section id="album" class="view hidden"></section>
                <section id="favorites" class="view hidden"></section>
            </main>
            <footer class="player-footer">
                <div class="player-seek-container">
                    <div class="seek-bar" id="seekBar">
                        <div class="buffer-bar" id="bufferBar"></div>
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="time-tooltip" id="timeTooltip">0:00</div>
                    </div>
                </div>

                <div class="player-info">
                    <img id="playerCover" alt=" " />
                    <div id="playerTitle"></div>
                    <div id="playerArtist"></div>
                </div>

                <div class="player-controls">
                    <span
                        id="currentTime"
                        style="
                            font-size: 12px;
                            margin-right: 15px;
                            color: #b3b3b3;
                            font-variant-numeric: tabular-nums;
                        "
                        >0:00</span
                    >
                    <button onclick="prev()" title="Previous">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button onclick="togglePlay()" title="Play/Pause">
                        <svg
                            width="40"
                            height="40"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button onclick="next()" title="Next">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                    <span
                        id="totalTime"
                        style="
                            font-size: 12px;
                            margin-left: 15px;
                            color: #b3b3b3;
                            font-variant-numeric: tabular-nums;
                        "
                        >0:00</span
                    >
                </div>

                <div style="display: flex; align-items: center; gap: 15px">
                    <button onclick="toggleLyrics()" title="Lyrics">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                            ></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button onclick="toggleQueue()" title="Queue">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button
                        onclick="favoriteTrack()"
                        id="favoriteTrack"
                        title="Favorite"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M20.8 4.6c-1.9-1.9-5-1.9-6.9 0L12 6.5l-1.9-1.9c-1.9-1.9-5-1.9-6.9 0s-1.9 5 0 6.9l1.9 1.9L12 21l6.9-7.6 1.9-1.9c1.9-1.9 1.9-5 0-6.9z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </footer>
        </div>
        <div id="lyricsView" class="hidden"></div>
        <div id="queueView" class="hidden"></div>
        <audio id="audio" crossorigin="anonymous"></audio>
        <script src="script.js"></script>
        <script src="adddemo.js"></script>
        <script>
            function updatePlayIcon() {
                const audio = document.getElementById("audio");
                const btn = document.querySelector(
                    ".player-controls button:nth-child(3)",
                );
                if (!btn) return;
                if (audio.paused) {
                    btn.innerHTML =
                        '<svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
                } else {
                    btn.innerHTML =
                        '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
                }
            }
            const audioEl = document.getElementById("audio");
            if (audioEl) {
                audioEl.addEventListener("play", updatePlayIcon);
                audioEl.addEventListener("pause", updatePlayIcon);
            }
        </script>
    </body>
</html>
