<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ùö∫ Music</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="icon.svg" />
    </head>
    <body>
        <canvas id="visualizer"></canvas>
        <div id="bg"></div>
        <div id="app">
            <aside class="sidebar">
                <section id="side-main">
                    <h1>ùö∫ Music</h1>
                    <button onclick="showView('home')">Home</button>
                    <button onclick="showView('search')">Search</button>
                    <button
                        onclick="
                            openAlbum({
                                title: 'Queue',
                                type: 'PLAYLIST',
                                cover: '5806b59b-2f3d-4d0a-8541-e75de4e58f2c',
                                releaseDate: `${new Date().getFullYear()}-${new Date().getMonth() + 1}-${new Date().getDate() - 1}`,
                                artists: [{ name: 'Various Artists' }],
                                playlistTracks: queue,
                                duration: queue.reduce(
                                    (sum, track) => sum + track.duration,
                                    0,
                                ),
                                numberOfTracks: queue.length,
                                id: 'queue',
                            })
                        "
                    >
                        Queue
                    </button>
                    <button onclick="reverseAudio()">REVERSE SONG</button>
                    <br />
                </section>
                <section id="side-playlists">
                    <h1>Playlists</h1>
                    <section id="playlists"></section>
                    <button onclick="createPlaylist()">+ New Playlist</button>
                </section>
                <section id="side-pinned">
                    <h1>Pinned</h1>
                    <section id="pinned"></section>
                </section>
            </aside>
            <main>
                <section id="home" class="view">
                    <div class="home-hero">
                        <h2 class="home-title">Welcome to ùö∫ Music</h2>
                        <p class="home-subtitle">
                            Discover and stream your favorite music
                        </p>
                        <div class="home-actions">
                            <button
                                onclick="showView('search')"
                                class="home-button"
                            >
                                üîç Start Searching
                            </button>
                            <button
                                onclick="openPlaylist('favorites')"
                                class="home-button secondary"
                            >
                                ‚≠ê View Favorites
                            </button>
                        </div>
                    </div>
                </section>
                <section id="search" class="view hidden">
                    <div class="search-header">
                        <h2>Search</h2>
                        <input
                            id="searchInput"
                            placeholder="Search for artists, songs, albums..."
                        />
                    </div>
                    <div id="searchResults"></div>
                </section>
                <section id="artist" class="view hidden"></section>
                <section id="album" class="view hidden"></section>
            </main>
            <footer class="player-footer">
                <div class="player-seek-container">
                    <div class="seek-bar" id="seekBar">
                        <div class="buffer-bar" id="bufferBar"></div>
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="time-tooltip" id="timeTooltip">0:00</div>
                    </div>
                </div>

                <div class="player-info">
                    <img id="playerCover" alt=" " />
                    <div id="playerTitle"></div>
                    <div id="playerArtist"></div>
                </div>

                <div class="player-controls">
                    <span
                        id="currentTime"
                        style="
                            font-size: 12px;
                            margin-right: 15px;
                            color: #b3b3b3;
                            font-variant-numeric: tabular-nums;
                        "
                        >0:00</span
                    >
                    <button onclick="prev()" title="Previous">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button onclick="togglePlay()" title="Play/Pause">
                        <svg
                            width="40"
                            height="40"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button onclick="next()" title="Next">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                    <span
                        id="totalTime"
                        style="
                            font-size: 12px;
                            margin-left: 15px;
                            color: #b3b3b3;
                            font-variant-numeric: tabular-nums;
                        "
                        >0:00</span
                    >
                </div>

                <div style="display: flex; align-items: center; gap: 15px">
                    <button onclick="toggleLyrics()" title="Lyrics">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                            ></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button onclick="toggleQueue()" title="Queue">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button
                        onclick="openAddToPlaylistModal()"
                        title="Add to Playlist"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button onclick="downloadTrack()" title="Download">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                            ></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                </div>
            </footer>
        </div>
        <div id="lyricsView" class="hidden"></div>
        <div id="queueView" class="hidden"></div>
        <div
            id="playlistModal"
            class="hidden"
            onclick="if (event.target === this) closePlaylistModal();"
        >
            <div class="modal-content">
                <h3>Save to Playlist</h3>
                <div
                    id="playlistList"
                    style="max-height: 300px; overflow-y: auto"
                ></div>
                <div class="modal-actions">
                    <button
                        class="modal-btn cancel"
                        onclick="closePlaylistModal()"
                    >
                        Done
                    </button>
                    <button
                        class="modal-btn create"
                        onclick="createNewPlaylistFromModal()"
                    >
                        + New Playlist
                    </button>
                </div>
            </div>
        </div>
        <audio id="audio" crossorigin="anonymous"></audio>
        <script src="script.js"></script>
        <script src="adddemo.js"></script>
        <script>
            function updatePlayIcon() {
                const audio = document.getElementById("audio");
                const btn = document.querySelector(
                    ".player-controls button:nth-child(3)",
                );
                if (!btn) return;
                if (audio.paused) {
                    btn.innerHTML =
                        '<svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
                } else {
                    btn.innerHTML =
                        '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
                }
            }
            const audioEl = document.getElementById("audio");
            if (audioEl) {
                audioEl.addEventListener("play", updatePlayIcon);
                audioEl.addEventListener("pause", updatePlayIcon);
            }
        </script>
    </body>
</html>
